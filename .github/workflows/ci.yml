name: CI/CD Pipeline for ML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']  # âœ… Use stable Python version

    steps:
      - name: Clear Cache
  	run: rm -rf ~/.cache/pip

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
    	  python -m pip install --upgrade pip
    	  pip cache purge  # Clears old cached dependencies
    	  pip install --no-cache-dir -r requirements.txt  # Force fresh install
          
      - name: Debug Installed Packages
        run: pip list

      - name: Run Unit Tests
        run: |
          PYTHONPATH=. pytest --maxfail=5 --disable-warnings -v tests/

